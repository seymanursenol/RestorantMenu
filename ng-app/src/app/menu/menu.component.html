
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="content  mb-3">
  <div class="eat-list">
    <div *ngFor="let category of groupedMenu | keyvalue">
      <h4 class="ps-4" id="{{category.key}}">{{ category.key }}</h4>

      <div class="row mt-3" *ngFor="let item of category.value">
        <div class="col-md-2 " *ngIf="item.image">
          <div>
            <img src="Images/{{item.image}}" alt="">
          </div>
        </div>
        <div class="col-md-7">
          <div class="name"><h3>{{item.eatName}}</h3></div>
          <div class="description" style="color: rgba(0, 0, 0, 0.536);"><p>{{item.description}}</p></div>
        </div>
        <div class="col-md-2  align-self-center">
          <p style="font-size: 24px;">{{item.price}} TL</p>
        </div>
        <hr class="mt-3">
      </div>
    </div>
  </div>
</div>
